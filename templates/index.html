<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1><a href="/">Welcome to Sanskrit Dictionary!</a></h1>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <form id="lookupForm">
            <div class="input-wrapper">
                <input type="text" id="word" name="word" placeholder="Search the dictionary..." autocomplete="off" required>
                <div class="suggestions" id="suggestions"></div>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Results Section -->
    <div class="result-container">
        <div class="result">
            <h2 id="wordResult"></h2>
            <p id="meaningResult"></p>
        </div>
    </div>

    <script>
        const wordInput = document.getElementById('word');
        const suggestionsBox = document.getElementById('suggestions');
        const lookupForm = document.getElementById('lookupForm');

        // Fetch suggestions when the user types
        wordInput.addEventListener('input', function() {
            let query = wordInput.value;

            if (query.length > 0) {
                fetch(`/suggest?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    suggestionsBox.innerHTML = '';  // Clear previous suggestions
                    data.forEach(word => {
                        let suggestionItem = document.createElement('div');
                        suggestionItem.classList.add('suggestion-item');
                        suggestionItem.textContent = word;
                        suggestionItem.addEventListener('click', function() {
                            wordInput.value = word;
                            suggestionsBox.innerHTML = '';  // Clear suggestions when word is selected
                        });
                        suggestionsBox.appendChild(suggestionItem);
                    });
                });
            } else {
                suggestionsBox.innerHTML = '';  // Clear suggestions if input is empty
            }
        });

        // Handle form submission to look up word
        lookupForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from reloading the page

            let word = wordInput.value;

            fetch('/lookup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `word=${word}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('wordResult').textContent = data.word;
                document.getElementById('meaningResult').textContent = data.meaning;
            });
        });
    </script>
</body>
</html>
