<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit Dictionary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="/">Sanskrit Dictionary</a></h1>
        </div>
    </header>

    <div class="search-container">
        <form id="lookupForm">
            <div class="input-wrapper">
                <input type="text" id="word" name="word" placeholder="Search the dictionary..." autocomplete="off" required>
                <div class="suggestions" id="suggestions"></div>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="result-container">
        <div class="result">
            <h2 id="wordResult"></h2>
            <p id="meaningResult"></p>
        </div>
    </div>

    <script>
        const wordInput = document.getElementById('word');
        const suggestionsBox = document.getElementById('suggestions');
        const lookupForm = document.getElementById('lookupForm');
        const meaningResult = document.getElementById('meaningResult');
        const wordResult = document.getElementById('wordResult');

        wordInput.addEventListener('input', function() {
            let query = wordInput.value;
            if (query.length > 0) {
                fetch(`/suggest?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    suggestionsBox.innerHTML = '';
                    data.forEach(word => {
                        let suggestionItem = document.createElement('div');
                        suggestionItem.classList.add('suggestion-item');
                        suggestionItem.textContent = word;
                        suggestionItem.addEventListener('click', function() {
                            wordInput.value = word;
                            suggestionsBox.innerHTML = '';
                        });
                        suggestionsBox.appendChild(suggestionItem);
                    });
                });
            } else {
                suggestionsBox.innerHTML = '';
            }
        });

        lookupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            lookupWord(wordInput.value);
        });

        function lookupWord(word) {
            fetch('/lookup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `word=${word}`
            })
            .then(response => response.json())
            .then(data => {
                wordResult.textContent = data.word;
                meaningResult.innerHTML = data.meaning;

                document.querySelectorAll('.linked-word').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        lookupWord(this.dataset.word);
                    });
                });
            });
        }
    </script>
</body>
</html>
